<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Manager</title>
    <style>
        .highlight {
            background-color: rgb(4, 209, 255);
        }

        .favorite {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <ul id="book-list"></ul>
    <button onclick="addBook()">Add Book</button>
    <input type="text" id="search-bar" placeholder="Search for a book...">
    <button onclick="searchBook()">Search</button>
    <button onclick="removeBook()">Remove Last Book</button>

    <script>
        function addBook() {
            const bookTitle = prompt("Enter the book title:");
            if (bookTitle) {
                const li = document.createElement("li");
                li.textContent = bookTitle;
                document.getElementById("book-list").appendChild(li);
            }
        }

        function searchBook() {
            const searchTerm = document.getElementById("search-bar").value.toLowerCase();
            const bookListItems = document.querySelectorAll("#book-list li");
            bookListItems.forEach(item => {
                item.classList.remove("highlight");
                if (item.textContent.toLowerCase().includes(searchTerm)) {
                    item.classList.add("highlight");
                }
            });
        }

        function removeBook() {
            const bookList = document.getElementById("book-list");
            if (bookList.children.length > 0) {
                const confirmation = confirm("Are you sure you want to remove the last book?");
                if (confirmation) {
                    bookList.removeChild(bookList.lastElementChild);
                }
            } else {
                alert("No books to remove.");
            }
        }
        function toggleFavorite() {
            this.classList.toggle('favorite');
        }


        function clearSearchHighlights() {
        const bookListItems = document.querySelectorAll("#book-list li");
         bookListItems.forEach(item => {
        item.classList.remove("highlight");
  });
}
 
    </script>
</body>
</html>
