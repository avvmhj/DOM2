<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search </title>
    <style>
        .highlight {
            background-color: rgb(0, 234, 255);
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <input type="text" id="search-bar" placeholder="Search for a book...">
    <button onclick="searchBook()">Search</button>
    <ul id="book-list"></ul>
    
    <button onclick="addBook()">Add Book</button>

    <script>
        function addBook() {
            const bookTitle = prompt("Enter the book title:");
            if (bookTitle) {
                const li = document.createElement("li");
                li.textContent = bookTitle;
                document.getElementById("book-list").appendChild(li);
            }
        }

        function searchBook() {
            const searchTerm = document.getElementById("search-bar").value.toLowerCase();

           
            const bookListItems = document.querySelectorAll("#book-list li");

          
            bookListItems.forEach(item => {
               
                item.classList.remove("highlight");

                
                if (item.textContent.toLowerCase().includes(searchTerm)) {
                   
                    item.classList.add("highlight");
                }
            });
        }
    </script>
</body>
</html>
